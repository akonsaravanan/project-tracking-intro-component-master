<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Project tracking intro component</title>
</head>

<body>
  <main>

    <div class="project-container">
      <nav class="header">
        <div class="logo">
          <img src="images/logo.svg" alt="">
        </div>
        <ul>
          <li><a href="#">Product</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Pricing</a></li>
          <li><span class="element"></span></li>
          <li><a href="#">Login</a></li>
        </ul>
        <div class="hamburger">
          <img src="images/icon-hamburger.svg" alt="">
        </div>
        <div class="close">
          <img src="images/icon-close.svg" alt="">
        </div>
      </nav>
      <div class="hero-container">
        <div class="hero-section">
          <div class="hero-primary">
            <p class="main-content"><span>New</span>Monograph Dashboard
            </p>
            <h1>Powerful insights into your team
            </h1>
            <p class="sub-content">Project planning and time tracking for agile teams
            </p>
          </div>
          <div class="hero-secondary">
            <p class="demo">Schedule a demo
            </p>
            <p class="preview">to see a preview
            </p>
          </div>
        </div>
        <div class="hero-image">
          <!-- <img src="images/illustration-devices.svg" alt=""> -->
        </div>
      </div>
    </div>
    <div class="color"></div>
  </main>




  <script src="script.js"></script>
</body>

</html>
